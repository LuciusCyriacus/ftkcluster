apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: prowlarr
spec:
  interval: 15m
  chart:
    spec:
      chart: prowlarr
      version: 21.3.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    credentials:  
      cloudflare-r2:
        accessKey: "${CLOUDFLARE_R2_ACCESS}"
        bucket: prowlarr-scale
        encrKey: "${CLOUDFLARE_R2_ENCRKEY}"
        name: cloudflare-r2
        path: ""
        secretKey: "${CLOUDFLARE_R2_SECRET}"
        type: s3
        url: "${CLOUDFLARE_R2_URL}"
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        integrations:
          certManager:
            certificateIssuer: domain-0-le-prod
            enabled: true
          traefik:
            enabled: false
        hosts:
          - host: prowlarr.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    persistence:
      config:
        volsync:
          - credentials: cloudflare-r2
            dest:
              enabled: true
            name: config
            src:
              enabled: true
            type: restic